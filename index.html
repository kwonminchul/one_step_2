<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>one_step_3</title>
  </head>
  <body>
    <h2 id="clock" class="clockTitle">00:00:00</h2>
    <form class="hidden" id="loginForm">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <br />
      <br />
      <input type="submit" value="Login" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todoForm">
      <input type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todoList"></ul>
    <div id="quote" class="quoteTitle">
      <span></span>
      <br />
      <span></span>
    </div>
    <div id="weather" class="weatherTitle">
      <span></span>
      <span></span>
    </div>
    <div class="backgroundCover"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
